<!doctype html>
<html lang="tr" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(255,255,255,.08);
        --glass-brd: rgba(255,255,255,.18);
        --grad-1: #0ea5e9;
        --grad-2: #8b5cf6;
      }
      body {
        min-height: 100vh;
        background:
          radial-gradient(1200px 600px at -10% -20%, rgba(14,165,233,.25) 0, transparent 60%),
          radial-gradient(900px 500px at 110% 10%, rgba(139,92,246,.25) 0, transparent 60%),
          linear-gradient(180deg, #0b1020 0%, #0b0f1a 100%);
      }
      .glass {
        background: var(--glass-bg);
        border: 1px solid var(--glass-brd);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border-radius: 18px;
      }
      .nav-glass { background: rgba(0,0,0,.25); backdrop-filter: blur(10px); }
      .brand-gradient {
        background: linear-gradient(90deg, var(--grad-1), var(--grad-2));
        -webkit-background-clip: text; background-clip: text; color: transparent;
      }
      .btn-primary {
        background-image: linear-gradient(90deg, var(--grad-1), var(--grad-2));
        border: none;
      }
      .form-control, .form-select {
        background: rgba(255,255,255,.05); border: 1px solid var(--glass-brd); color: #e5e7eb;
      }
      .form-control:focus { box-shadow: 0 0 0 .2rem rgba(99,102,241,.25); }
      .avatar-sm { width: 44px; height: 44px; object-fit: cover; }
      .avatar-lg { width: 72px; height: 72px; object-fit: cover; }
      a { text-decoration: none; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav-glass sticky-top border-bottom border-opacity-25">
      <div class="container">
        <a class="navbar-brand fw-bold brand-gradient" href="{{ url_for('home') }}">App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <div class="ms-auto d-flex align-items-center gap-2">
            {% if current_user.is_authenticated %}
              <a class="btn btn-outline-primary border-0" href="{{ url_for('profile', username=current_user.username or '') }}">Profil</a>
              <a class="btn btn-outline-light border-0" href="{{ url_for('profile_settings') }}">Ayarlar</a>
              <a class="btn btn-danger" href="{{ url_for('logout') }}">Çıkış</a>
            {% else %}
              <a class="btn btn-outline-primary me-2" href="{{ url_for('login') }}">Giriş</a>
              <a class="btn btn-primary" href="{{ url_for('register') }}">Kayıt</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{cat}} glass border-0">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
